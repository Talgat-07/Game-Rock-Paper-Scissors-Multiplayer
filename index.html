	<head>

	<body>
		<section class="container">
			<div class="result">
				<span class="result__user-tr"
					><img class="result__user" src="img/rock.png" alt="user"
				/></span>
				<span class="result__cpu-tr"
					><img class="result__cpu" src="img/rock.png" alt="cpu"
				/></span>
			</div>
			<div class="textContent">
				<p>Let's Play!</p>
			</div>
			<div class="foundation">
				<span>
					<img class="foundation__rock" src="img/rock.png" alt="" />

				</span>
				<span>
					<img class="foundation__scissors" src="img/scissors.png" alt="" />
					<p class="p__scissors">Scissors</p>
				</span>
				<span>
					<img class="foundation__paper" src="img/paper.png" alt="" />
					<p class="p__paper">Paper</p>
				</span>
			</div>
			<div class="isLang">
				<p>RU</p>
			</div>
